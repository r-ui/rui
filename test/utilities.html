<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实用工具</title>
    <link rel="stylesheet" type="text/css" href="css/rui.all.min.css">
	<style type="text/css">
    .container div{
        border:1px solid red;
    }
	</style>
</head>
<body>

<div class="container">
    <h1>浮动工具</h1>
    <p>pull_left、pill_right、clearfix</p>
    <div class="pull_left">左浮动</div>
    <div class="pull_right">右浮动</div>
    <div class="clearfix"></div>
</div>  
<div class="container">
    <h1>浮动工具</h1>
    <p>hidden、show、invisible</p>
    <div class="hidden">隐藏内容</div>
    <div class="show">显示内容</div>
    <div class="invisible">隐藏内容，还是会占位</div>
    <div class="">上面的节点隐藏了，还是会占位</div>
</div>	
</body>
</html>
