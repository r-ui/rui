<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签</title>
    <link rel="stylesheet" type="text/css" href="css/rui.all.min.css">
    <style type="text/css">
    span.label, a.label{margin-bottom: 5px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row show_grid">
            <div class="col_md_3">
                <h1>标题一<span class="label label_default">Default</span></h1>
                <h2>标题二<span class="label label_default">Default</span></h2>
                <h3>标题三<span class="label label_default">Default</span></h3>
                <h4>标题四<span class="label label_default">Default</span></h4>
                <h5>标题五<span class="label label_default">Default</span></h5>
                <h6>标题六<span class="label label_default">Default</span></h6>
            </div>
             <div class="col_md_3">
                <h1>标题一<span class="label label_default">默认</span></h1>
                <h2>标题二<span class="label label_primary">首选项</span></h2>
                <h3>标题三<span class="label label_success">成功</span></h3>
                <h4>标题四<span class="label label_info">一般信息</span></h4>
                <h5>标题五<span class="label label_warning">警告</span></h5>
                <h6>标题六<span class="label label_danger">危险</span></h6>
             </div>

            <div class="col_md_3">
                <span class="label label_default">默认</span>
                <span class="label label_primary">首选项</span>
                <span class="label label_success">成功</span>
                <span class="label label_info">一般信息</span>
                <span class="label label_warning">警告</span><br/><br/>
                <span class="label label_danger">危险</span>
            </div>
            <div class="col_md_3">
                <a class="label label_default">默认</a>
                <a class="label label_primary">首选项</a>
                <a class="label label_success">成功</a>
                <a class="label label_info">一般信息</a>
                <a class="label label_warning">警告</a><br/><br/>
                <a class="label label_danger">危险</a>
            </div>

        </div>
    </div>
</body>
</html>
